<br /><br />
<div style="padding: 20px" class="text-white bg-dark">
  <div class="custom-file">
    <label class="custom-file-label" for="customFile" id="customFileLabel"
      >Selecionar Arquivo</label
    >
    <input
      type="file"
      class="custom-file-input float-end"
      id="customFile"
      (change)="onChange($event)"
      multiple
    />
  </div>
  <div class="progress bg-dark" style="margin-top: 20px; ">
    <div class="progress-bar" role="progressbar" [style.width]="progress + '%'">
      {{ progress }}%
    </div>
  </div>
</div>
<div style="margin-top: 10px">
  <button
    type="button"
    class="btn btn-primary float-end"
    (click)="onUpload()"
    [disabled]="!files"
    >
    Upload
  </button>
</div>
<div style="margin-top: 10px">
  <button type="button" class="btn btn-outline-primary" (click)="onDownloadExcel()">
    Download Excel
  </button> {{' '}}
  <button type="button" class="btn btn-outline-primary" (click)="onDownloadPDF()">
    Download PDF
  </button>
</div>
