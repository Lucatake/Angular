<br><h5>Formulário</h5><br>
<form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <div class="col-sm-12">
          <label for="nome" class="control-label">Nome</label>
        </div>
        <div class="col-sm-12">
          <input type="text" class="form-control" formControlName="nome"
            id="nome">
        </div>
    </div>
    
    <div class="form-group row">
        <div class="col-sm-12">
          <label for="email" class="control-label">Email</label>
        </div>
    
        <div class="col-sm-12">
          <input type="email" class="form-control" formControlName="email"
            id="email">
        </div>
    </div>


  <div formGroupName="endereco">

  <div class="form-group row">

    <div class="col-md-3">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep"
        formControlName="cep"
        (blur)="consultarCEP()">
    </div>

    <div class="col-md-3">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero"
        formControlName="numero">
    </div>

    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento"
        formControlName="complemento">
    </div>

  </div>

  <div class="form-group row">

    <div class="col-sm-12">
      <label for="rua" class="control-label">Rua</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="rua"
        id="rua" readonly>
     </div>
  </div>

  <div class="form-group row">
    <div class="col-md-5">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro"
        formControlName="bairro" readonly>
    </div>

    <div class="col-md-4">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade"
        formControlName="cidade" readonly>
    </div>

    <div class="col-md-3">
      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" id="estado"
        formControlName="estado" readonly>
    </div>
  </div>

  </div>

  <br>
  <div class="form-group container row">
    <div class="col"> 
      <button type="submit" class="btn btn-dark">Submit</button>    
    </div>
    <div class="col col-md-2">
      <button class="btn btn-dark" (click)="resetForm()">Reset</button>
    </div>
  </div>
  

  <app-form-debug [form]="form"></app-form-debug>
</form>
