<br><h4>Template Form</h4><br>
<form #forms="ngForm" (ngSubmit)="onSubmit(forms)">
  <div class="form-group mb-3 has-validation">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome"
    placeholder="Nome" name="nome" [(ngModel)]="usuario.nome"
    required #nome="ngModel"
    [class.is-invalid]="!nome.valid && nome.touched">
    <div class="alert alert-danger"
      [class.invalid-tooltip]="!nome.valid && !nome.touched"
      >Nome obrigatório!</div>
  </div>

  <div class="form-group mb-3">
    <label for="email">Email</label>
    <input type="text" class="form-control email" id="email"
    placeholder="exemplo@email.com" name="email" [(ngModel)]="usuario.email"
    required #email="ngModel">
    <div *ngIf="!email.valid && email.touched"
      class="alert alert-danger">Email obrigatório!</div>
  </div>

  <button type="submit" class="btn btn-dark">Enviar</button>
</form>
