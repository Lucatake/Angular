<br><h4>Template Form</h4><br>
<form #forms="ngForm" (ngSubmit)="onSubmit(forms)" class="form-horizontal">
<!--Nome-->
  <div class="form-group row has-validation"
  [class.has-error]="!nome.valid && nome.touched"
  [class.has-feedback]="!nome.valid && nome.touched">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome"
      placeholder="Nome" name="nome" [(ngModel)]="usuario.nome"
      required #nome="ngModel"
      [class.is-invalid]="!nome.valid && nome.touched">

      <div *ngIf="!nome.valid && nome.touched"
        class="alert alert-danger" role="alert">Nome obrigatório!</div>
    </div>
  </div>

<!--Email-->
  <div class="form-group row">
    <div class="col-sm-12">
      <label for="email">Email</label>
   </div>

    <div class="col-sm-12">
      <input type="text" class="form-control email" id="email"
      placeholder="exemplo@email.com" name="email" [(ngModel)]="usuario.email"
      required #email="ngModel">
      <div *ngIf="!email.valid && email.touched"
        class="alert alert-danger">Email obrigatório!</div>
    </div>
  </div>

<!--Endereço-->
  <div class="form-group row">
    <div class="col-md-3"
    [class.has-error]="!cep.valid && cep.touched"
    [class.has-feedback]="!cep.valid && cep.touched">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep"
          name="cep" ngModel required #cep="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback"
        aria-hidden="true" *ngIf="!cep.valid && cep.touched"></span>
      <span class="sr-only" *ngIf="!cep.valid && cep.touched"> </span>
      <div *ngIf="!cep.valid && cep.touched"
        class="alert alert-danger" role="alert">CEP Obrigatório
      </div>
    </div>

    <div class="col-md-3"
    [class.has-error]="!numero.valid && numero.touched"
    [class.has-feedback]="!numero.valid && numero.touched">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero"
          name="numero" ngModel required #numero="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback"
        aria-hidden="true" *ngIf="!numero.valid && numero.touched"></span>
      <span class="sr-only" *ngIf="!numero.valid && numero.touched"> </span>
      <div *ngIf="!numero.valid && numero.touched"
        class="alert alert-danger" role="alert">Número Obrigatório
      </div>
    </div>

    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento"
          name="complemento" ngModel required #complemento="ngModel">
    </div>
  </div>

<!--Endereço-->
  <div class="form-group row">
    <div class="col-sm-12">
      <label for="rua">Rua</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control rua" id="rua"
        name="rua" [(ngModel)]="usuario.rua"
        required #rua="ngModel" readonly>
      <div *ngIf="!rua.valid && rua.touched"
        class="alert alert-danger">Rua obrigatório!</div>
    </div>
  </div>

<!--Endereço-->
  <div class="form-group row">
    <div class="col-md-5"
    [class.has-error]="!bairro.valid && bairro.touched"
    [class.has-feedback]="!bairro.valid && bairro.touched">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro"
          name="bairro" ngModel required #bairro="ngModel" readonly>
      <span class="glyphicon glyphicon-remove form-control-feedback"
        aria-hidden="true" *ngIf="!bairro.valid && bairro.touched"></span>
      <span class="sr-only" *ngIf="!bairro.valid && bairro.touched"> </span>
      <div *ngIf="!bairro.valid && bairro.touched"
        class="alert alert-danger" role="alert">Bairro Obrigatório
      </div>
    </div>

    <div class="col-md-4"
    [class.has-error]="!cidade.valid && cidade.touched"
    [class.has-feedback]="!cidade.valid && cidade.touched">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade"
          name="cidade" ngModel required #cidade="ngModel" readonly>
      <span class="glyphicon glyphicon-remove form-control-feedback"
        aria-hidden="true" *ngIf="!cidade.valid && cidade.touched"></span>
      <span class="sr-only" *ngIf="!cidade.valid && cidade.touched"> </span>
      <div *ngIf="!cidade.valid && cidade.touched"
        class="alert alert-danger" role="alert">Cidade Obrigatório
      </div>
    </div>

    <div class="col-md-3"
    [class.has-error]="!estado.valid && estado.touched"
    [class.has-feedback]="!estado.valid && estado.touched">
      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" id="estado"
          name="estado" ngModel required #estado="ngModel" readonly>
      <span class="glyphicon glyphicon-remove form-control-feedback"
        aria-hidden="true" *ngIf="!estado.valid && estado.touched"></span>
      <span class="sr-only" *ngIf="!estado.valid && estado.touched"> </span>
      <div *ngIf="!estado.valid && estado.touched"
        class="alert alert-danger" role="alert">Estado Obrigatório
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-dark" [disabled]="!forms.valid">Enviar</button>
  <app-form-debug [form]="forms"></app-form-debug>
</form>
