<br><h5>Formulário</h5><br>
<form #forms="ngForm" class="form-horizontal" (ngSubmit)="onSubmit(forms)">
  <div class="form-group row">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" name="nome"
        id="nome" [ngModel]="usuario.nome"
        required #nome="ngModel" [ngClass]="aplicaCssErro(nome)">

    <app-campo-control-error [mostrarErro]="verificaValidTouched(nome)" msgErro="Nome"></app-campo-control-error>
     </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>

    <div class="col-sm-12">
      <input type="email" class="form-control" name="email"
        id="email" [ngModel]="usuario.email"
        required #email="ngModel" [ngClass]="aplicaCssErro(email)">
    </div>

    <app-campo-control-error [mostrarErro]="verificaValidTouched(email)" msgErro="Email"></app-campo-control-error>
  </div>

  <div ngModelGroup="endereco">

  <div class="form-group row">

    <div class="col-md-3">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep"
        name="cep" ngModel required #cep="ngModel" [ngClass]="aplicaCssErro(cep)"
        (blur)="consultarCEP($event.target, forms)">
    </div>

    <div class="col-md-3">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero"
        name="numero" ngModel required #numero="ngModel" [ngClass]="aplicaCssErro(numero)">
    </div>

    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento"
        name="complemento" ngModel #complemento="ngModel">
    </div>

  </div>

  <div class="form-group row">

    <div class="col-sm-12">
      <label for="rua" class="control-label">Rua</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" name="rua"
        id="rua" ngModel required #rua="ngModel" [ngClass]="aplicaCssErro(rua)" readonly>
     </div>
  </div>

  <div class="form-group row">
    <div class="col-md-5">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro"
        name="bairro" ngModel required #bairro="ngModel" [ngClass]="aplicaCssErro(bairro)" readonly>
    </div>

    <div class="col-md-4">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade"
        name="cidade" ngModel required #cidade="ngModel" [ngClass]="aplicaCssErro(cidade)" readonly>
    </div>

    <div class="col-md-3">
      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" id="estado"
        name="estado" ngModel required #estado="ngModel" [ngClass]="aplicaCssErro(estado)" readonly>
    </div>
  </div>

  </div>

  <br>
  <button type="submit" class="btn btn-dark"
    [disabled]="!forms.valid">Submit</button>

  <app-form-debug [form]="forms"></app-form-debug>
</form>
