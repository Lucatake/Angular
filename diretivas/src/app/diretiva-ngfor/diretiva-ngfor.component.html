<article>
  <h2>*ngFor</h2>
  <!--diretiva estrutural-->
  <h5>Lista:</h5>
  <!--possivel realizar o for e retornar o indice-->
  <ul>
    <li *ngFor="let letra of lista, let i = index">{{ i }} Letra {{ letra }}</li>
  </ul>

</article>
